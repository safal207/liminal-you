name: Backend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests
        working-directory: backend
        env:
          LIMINALDB_ENABLED: 'false'
          STORAGE_BACKEND: memory
        run: |
          pytest -q

  smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Uvicorn and smoke test
        working-directory: backend
        env:
          LIMINALDB_ENABLED: 'false'
          STORAGE_BACKEND: memory
        shell: bash
        run: |
          uvicorn app.main:app --port 8000 &
          for i in {1..20}; do
            sleep 1
            curl -fsS http://127.0.0.1:8000/docs && break || true
          done
          curl -fsS http://127.0.0.1:8000/api/emotions | head -c 200
