name: Backend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'tools/mock_liminaldb.py'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'tools/mock_liminaldb.py'
      - '.github/workflows/backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run unit tests
        working-directory: backend
        env:
          LIMINALDB_ENABLED: 'false'
          STORAGE_BACKEND: memory
        run: |
          pytest -q -m "not integration"

  smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Uvicorn and smoke test
        working-directory: backend
        env:
          LIMINALDB_ENABLED: 'false'
          STORAGE_BACKEND: memory
        shell: bash
        run: |
          uvicorn app.main:app --port 8000 &
          for i in {1..20}; do
            sleep 1
            curl -fsS http://127.0.0.1:8000/docs && break || true
          done
          curl -fsS http://127.0.0.1:8000/api/emotions | head -c 200

  integration:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r tools/requirements.txt

      - name: Start mock LiminalDB server
        shell: bash
        run: |
          python tools/mock_liminaldb.py &
          MOCK_LIMINALDB_PID=$!
          echo "MOCK_LIMINALDB_PID=$MOCK_LIMINALDB_PID" >> "$GITHUB_ENV"
          # Wait for server to be ready
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8787/health && break || sleep 1
          done
          echo "Mock LiminalDB server is ready on port 8787"

      - name: Run integration tests
        working-directory: backend
        env:
          LIMINALDB_ENABLED: 'true'
          LIMINALDB_URL: 'ws://127.0.0.1:8787/ws'
          STORAGE_BACKEND: liminaldb
          MOCK_LIMINALDB_PORT: '8787'
        run: |
          pytest -q -m integration -v

      - name: Stop mock LiminalDB server
        if: always()
        shell: bash
        run: |
          if [ ! -z "$MOCK_LIMINALDB_PID" ]; then
            kill $MOCK_LIMINALDB_PID || true
          fi
