version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=liminal
      - POSTGRES_PASSWORD=youpass
      - POSTGRES_DB=liminal_you
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: liminal
      POSTGRES_PASSWORD: youpass
      POSTGRES_DB: liminal_you
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
